{% extends 'base.html' %}


}
{% block content %}
    <div class="container-md">
        <div class="articles">
            <h1>{{ category.title }}</h1>
            {% for article in category.get_article %}
                <li class=" ">
                    <a style="font-size: 25px;
                    font-weight: normal;
                    text-decoration: none;
                    color: #f5f5f5"
                       href="{% url 'main:article_detail' slug=article.slug %}">{{ article }}</a>
                </li>
            {% endfor %}
            <div class="text-end">
                <a href="{% url 'main:main_category' %}" class="btn my-btn">Назад</a>
            </div>
        </div>
    </div>
{% endblock %}
