{% load static %}
{% load category_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block css %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="yandex-verification" content="eede2ff05edcd7e8" />
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <title>{% block title %}заметки программиста{% endblock %}</title>
    <meta name="description" content='{% block description %}{% endblock %}'>
    <meta name="keywords"
          content='{% block keywords %}{% endblock keywords %}'/>
</head>
<body class="background text-white">
{% include 'yandex.html' %}
{% include 'navbar.html' %}
{% include 'logo.html' %}
{% block content %}{% endblock %}


<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
{% block js %} {% endblock %}

</body>
</html>
