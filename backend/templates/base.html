{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block css %}{% endblock %}
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>{% block title %}заметки програмиста{% endblock %}</title>
    <meta name="description" content='{% block description %}{% endblock description %}'>
    <meta name="keywords"
          content='{% block keywords %}{% endblock keywords %}'/>

</head>
<body class="p-3 mb-2 bg-dark text-white">
{% include 'navbar.html' %}bg-dark
{% block content %}{% endblock %}


<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
{% block js %} {% endblock %}
</body>
</html>
